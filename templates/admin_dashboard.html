<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swizosoft Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <div class="logo-icon">üéì</div>
                <h1>Swizosoft</h1>
            </div>
            <div class="navbar-menu">
                <a href="{{ url_for('admin_dashboard') }}" class="nav-link active">Dashboard</a>
                <a href="{{ url_for('admin_job_description') }}" class="nav-link">Job Description</a>
                <a href="{{ url_for('admin_logout') }}" class="nav-link logout-link">Logout</a>
            </div>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="page-header">
            <h2>Manage Applications</h2>
            <p>View and manage internship applicants</p>
        </div>

        <!-- Toggle Buttons -->
        <div class="internship-selector">
            <button class="selector-btn active" id="freeBtn" onclick="switchInternship('free')">
                üìó Free Internship
            </button>
            <button class="selector-btn" id="paidBtn" onclick="switchInternship('paid')">
                üëë Paid Internship
            </button>
        </div>

        <!-- Free Internship Section -->
        <section id="freeSection" class="internship-section">
            <div class="section-header">
                <div>
                    <h3>Free Internship Applicants</h3>
                    <p>Applications received: <span class="count-badge" id="free-count">0</span></p>
                </div>
            </div>
            <div class="cards-container" id="freeTableBody">
                <div class="loading-card">
                    <div class="spinner"></div>
                    <p>Loading applications...</p>
                </div>
            </div>
        </section>

        <!-- Paid Internship Section -->
        <section id="paidSection" class="internship-section" style="display: none;">
            <div class="section-header">
                <div>
                    <h3>Paid Internship Applicants</h3>
                    <p>Applications received: <span class="count-badge" id="paid-count">0</span></p>
                </div>
            </div>
            <div class="cards-container" id="paidTableBody">
                <div class="loading-card">
                    <div class="spinner"></div>
                    <p>Loading applications...</p>
                </div>
            </div>
        </section>
    </div>

    <!-- File Viewer Modal -->
    <div id="fileModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="fileTitle">File Viewer</h3>
                <div class="modal-actions">
                    <a id="downloadBtn" class="modal-download-btn" style="display:none;">‚¨áÔ∏è Download</a>
                    <button class="modal-close" onclick="closeFileModal()">‚úï</button>
                </div>
            </div>
            <div id="fileViewerContainer">
                <!-- File content will be loaded here -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/admin_dashboard.js') }}"></script>
</body>
</html>
